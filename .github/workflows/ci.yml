name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
          - os: macos-latest
            cc: clang
            cxx: clang++

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libmysqlclient-dev \
          libicu-dev \
          pkg-config

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install \
          cmake \
          mysql-client@8.4 \
          icu4c \
          pkg-config

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_TESTS=ON \
              -DUSE_ICU=ON \
              -DUSE_MYSQL=ON \
              ..

    - name: Build
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose

    - name: Test binary
      run: |
        # Test help
        ./build/bin/mygramdb --help

        # Test version
        ./build/bin/mygramdb --version

        # Test config validation
        ./build/bin/mygramdb -t examples/config-minimal.yaml

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.os }}
        path: |
          build/CMakeFiles/*.log
          build/Testing/Temporary/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang-format \
          clang-tidy \
          cmake \
          build-essential \
          libmysqlclient-dev \
          libicu-dev \
          pkg-config

    - name: Check code formatting
      run: |
        find src tests -name "*.cpp" -o -name "*.h" | \
          xargs clang-format --dry-run --Werror

    - name: Configure for clang-tidy
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

    - name: Run clang-tidy
      run: |
        find src -name "*.cpp" | \
          xargs clang-tidy -p build --warnings-as-errors='*'

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: mygramdb:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Test help command
        docker run --rm mygramdb:test --help

        # Test version command
        docker run --rm mygramdb:test --version

        # Test config generation and validation
        docker run --rm -e MYSQL_HOST=testdb -e TABLE_NAME=test mygramdb:test test-config

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libmysqlclient-dev \
          libicu-dev \
          pkg-config \
          lcov

    - name: Configure CMake with coverage
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug \
              -DBUILD_TESTS=ON \
              -DENABLE_COVERAGE=ON \
              -DUSE_ICU=ON \
              -DUSE_MYSQL=ON \
              ..

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Run tests with coverage
      run: |
        cd build
        make coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./build/coverage/coverage_filtered.info
        flags: unittests
        name: codecov-mygramdb
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/coverage/html/
