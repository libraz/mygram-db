mysql:
  host: 127.0.0.1
  port: 3306
  user: test_user
  password: test_pass
  database: test_db
  use_gtid: true
  binlog_format: ROW
  binlog_row_image: FULL
  connect_timeout_ms: 5000
  read_timeout_ms: 7200000
  write_timeout_ms: 7200000
  datetime_timezone: "+00:00"  # Timezone for DATETIME columns (default: "+00:00" UTC)

tables:
  - name: test_table
    primary_key: id
    text_source:
      column: content
    filters:
      - name: status
        type: int
        dict_compress: true
        bitmap_index: true
      - name: created_at
        type: datetime
        bucket: "hour"
    ngram_size: 1
    posting:
      block_size: 64
      freq_bits: 0
      use_roaring: "auto"

build:
  mode: "select_snapshot"
  batch_size: 1000
  parallelism: 1
  throttle_ms: 0

replication:
  enable: true
  server_id: 100
  start_from: "snapshot"

memory:
  hard_limit_mb: 1024
  soft_target_mb: 512
  arena_chunk_mb: 32
  roaring_threshold: 0.2
  minute_epoch: true
  normalize:
    nfkc: true
    width: "narrow"
    lower: false

dump:
  dir: "/tmp/test_dumps"
  interval_sec: 300
  retain: 2

api:
  tcp:
    bind: "127.0.0.1"
    port: 11016
  http:
    enable: false
    bind: "127.0.0.1"
    port: 8080

network:
  allow_cidrs:
    - "127.0.0.1/32"

logging:
  level: "debug"
  format: "text"

cache:
  enabled: true
  max_memory_mb: 200
  min_query_cost_ms: 10.0
  ttl_seconds: 3600
  invalidation_strategy: "ngram"
  compression_enabled: true
  eviction_batch_size: 10
  invalidation:
    batch_size: 1000
    max_delay_ms: 100
