# MygramDB Minimal Configuration
# For all available options, see examples/config.yaml

mysql:
  host: "127.0.0.1"
  user: "repl_user"
  password: "your_password"
  database: "mydb"
  datetime_timezone: "+00:00"  # Timezone for DATETIME/DATE columns (UTC). Change to your timezone if needed (e.g., "+09:00" for JST)

tables:
  - name: "articles"
    text_source:
      column: "content"

replication:
  server_id: 12345

network:
  allow_cidrs:
    - "0.0.0.0/0"  # Allow all (for development/testing only, restrict in production)
