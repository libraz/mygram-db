# MygramDB Minimal Configuration Example
#
# This is a minimal configuration file with only required settings.
# Good for getting started quickly.
#
# Note: Configuration is automatically validated at startup.
# See examples/config.yaml for all available options.

# MySQL Connection
mysql:
  host: "127.0.0.1"
  port: 3306
  user: "repl_user"
  password: "your_password"
  database: "mydb"
  use_gtid: true

# Table Configuration
tables:
  - name: "articles"
    primary_key: "id"
    text_source:
      column: "content"
    # ngram_size: 2           # Optional: N-gram size for ASCII (default: 2)
    # kanji_ngram_size: 1     # Optional: N-gram size for CJK (default: 1)

# API Server
api:
  tcp:
    bind: "0.0.0.0"
    port: 11016

# Replication
replication:
  enable: true
  server_id: 12345                  # REQUIRED: Set a unique non-zero value
  start_from: "snapshot"
